<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transmetteur</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Bouton réglages -->
        <header>
            <div id="settings">
                <button id="settings-btn">⚙️</button>
            </div>
            <img src="images/logo.png" alt="Logo de la compagnie" id="logo">
        </header>

        <!-- Conteneur pour le scanner QR code -->
        <div id="qr-reader-container" style="display: none;">
            <div id="qr-reader" style="width: 250px; height: 250px;"></div>
            <div id="qr-result" style="margin-top: 10px; color: #007BFF; font-weight: bold;"></div>
            <button id="stop-scan">✖️ Arrêter le scan</button>
        </div>

        <!-- Boutons principaux -->
        <div id="buttons-container" style="display: none;">
            <button id="take-photo">📷 Prendre une photo</button>
            <button id="select-photo">📂 Sélectionner des photos</button>
            <button id="send-files">📤 Transmettre</button>
        </div>
    </div>

    <script src="https://unpkg.com/html5-qrcode/html5-qrcode.min.js"></script>

    <script src="app.js"></script>
</body>
</html>
